<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="container">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <div class="row">
            <h:form styleClass="form-horizontal">
                    <legend><center><h2><b>Inscription</b></h2></center></legend><br/>
                    <div class="col-lg-6">
                    <div class="control-group">
                        <label class="control-label" for="nom">Nom</label>
                        <h:inputText id="nom" value="#{usersController.selected.nom}" title="#{bundle.CreateUsersTitle_nom}" class="form-control"/>
                    </div>
                    <div class="control-group">    
                        <label class="control-label" for="prenom">Prenom</label>
                        <h:inputText id="prenom" value="#{usersController.selected.prenom}" title="#{bundle.CreateUsersTitle_prenom}" class="form-control"/>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="email">Email</label>
                        <h:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" class="form-control"/>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="tel">Telephone</label>
                        <h:inputText id="tel" value="#{usersController.selected.tel}" title="#{bundle.CreateUsersTitle_tel}" class="form-control"/>
                    </div>
                    <div class="control-group">
                            <div class="col-sm-6">
                            <div class="control-group">
                        <label class="control-label" for="tel">Numero Rue</label>
                        <h:inputText id="nrue" value="#{usersController.selectedAdresse.numRue}" title="" class="form-control"/>
                    </div>
                            </div>
                        <div class="col-sm-6">
                            <div class="control-group">
                        <label class="control-label" for="tel">Nom Rue</label>
                        <h:inputText id="nomrue" value="#{usersController.selectedAdresse.nomRue}" title="" class="form-control"/>
                    </div>
                        </div>
                    </div>
                        <div class="control-group">
                            <div class="col-sm-6">
                            <div class="control-group">
                        <label class="control-label" for="tel">Ville</label>
                        <h:inputText id="ville" value="#{usersController.selectedAdresse.ville}" title="" class="form-control"/>
                    </div>
                            </div>
                        <div class="col-sm-6">
                            <div class="control-group">
                        <label class="control-label" for="tel">Code Postal</label>
                        <h:inputText id="cp" value="#{usersController.selectedAdresse.cp}" title="" class="form-control"/>
                    </div>
                        </div>
                    </div>
                        <div class="control-group">
                        <label class="control-label" for="numcb">Numero Carte Bancaire</label>
                        <h:inputText id="numcb" value="#{usersController.selectedFactur.numCb}" title="" class="form-control"/>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="login">Login</label>
                        <h:inputText id="login" value="#{usersController.selected.login}" title="#{bundle.CreateUsersTitle_login}" class="form-control"/>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="mdp">Mot de passe</label>
                        <h:inputSecret id="mdp" value="#{usersController.selected.mdp}" title="#{bundle.CreateUsersTitle_mdp}" class="form-control"/>
                    </div>
                <br />
                 <h:commandButton class="btn btn-primary" value="S'inscrire" action="#{usersController.create}"/>
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}"/>
                </div>
            </h:form>
                
            </div>
        </ui:define>
    </ui:composition>

</html>
