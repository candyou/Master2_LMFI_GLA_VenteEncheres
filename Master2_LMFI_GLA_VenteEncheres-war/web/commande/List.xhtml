<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCommandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="container">
            <div class="panel panel-primary" style="margin:20px;">
            <div class="panel-heading">
              Mes Commandes
            </div>
            <div class="panel-body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                    <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id Commande</th>
                        <th scope="col">Adresse</th>
                        <th scope="col">N° Carte Bancaire</th>
                        <th scope="col">Montant Totale</th>
                        <th scope="col">Articles</th>
                      </tr>
                    </thead>
                    <tbody>
                      <ui:repeat value="#{commandeController.commandebyuser()}" var="item">
                      <tr>
                          <th scope="row">#{item.idcommande}</th>
                          <td>#{item.idAdresse}</td>
                          <td>#{item.idFacturation.numCb}</td>
                          <td>#{commandeController.montantCommande(item.idcommande)} €</td>
                          <td><h:commandButton class="btn btn-primary" value="Liste des Articles" action="#{commandeController.listArtByComm(item.idcommande)}"/></td>

                      </tr>
                      </ui:repeat>
                    </tbody>
                  </table>
            </h:form>
            </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
