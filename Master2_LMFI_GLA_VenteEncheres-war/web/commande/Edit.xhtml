<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommandeLabel_idcommande}" for="idcommande" />
                    <h:inputText id="idcommande" value="#{commandeController.selected.idcommande}" title="#{bundle.EditCommandeTitle_idcommande}" required="true" requiredMessage="#{bundle.EditCommandeRequiredMessage_idcommande}"/>
                    <h:outputLabel value="#{bundle.EditCommandeLabel_idAdresse}" for="idAdresse" />
                    <h:selectOneMenu id="idAdresse" value="#{commandeController.selected.idAdresse}" title="#{bundle.EditCommandeTitle_idAdresse}" >
                        <f:selectItems value="#{adressesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCommandeLabel_idFacturation}" for="idFacturation" />
                    <h:selectOneMenu id="idFacturation" value="#{commandeController.selected.idFacturation}" title="#{bundle.EditCommandeTitle_idFacturation}" >
                        <f:selectItems value="#{facturationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{commandeController.update}" value="#{bundle.EditCommandeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCommandeViewLink}"/>
                <br />
                <h:commandLink action="#{commandeController.prepareList}" value="#{bundle.EditCommandeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommandeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
