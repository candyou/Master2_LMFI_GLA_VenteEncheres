<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFacturationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFacturationEmpty}" rendered="#{facturationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{facturationController.items.rowCount > 0}">
                    <h:outputText value="#{facturationController.pagination.pageFirstItem + 1}..#{facturationController.pagination.pageLastItem + 1}/#{facturationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{facturationController.previous}" value="#{bundle.Previous} #{facturationController.pagination.pageSize}" rendered="#{facturationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{facturationController.next}" value="#{bundle.Next} #{facturationController.pagination.pageSize}" rendered="#{facturationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{facturationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturationTitle_idfacturation}"/>
                            </f:facet>
                            <h:outputText value="#{item.idfacturation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturationTitle_numCb}"/>
                            </f:facet>
                            <h:outputText value="#{item.numCb}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturationTitle_dateExp}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateExp}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturationTitle_idUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{facturationController.prepareView}" value="#{bundle.ListFacturationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{facturationController.prepareEdit}" value="#{bundle.ListFacturationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{facturationController.destroy}" value="#{bundle.ListFacturationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{facturationController.prepareCreate}" value="#{bundle.ListFacturationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFacturationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
