<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFacturationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFacturationLabel_idfacturation}" for="idfacturation" />
                    <h:inputText id="idfacturation" value="#{facturationController.selected.idfacturation}" title="#{bundle.CreateFacturationTitle_idfacturation}" required="true" requiredMessage="#{bundle.CreateFacturationRequiredMessage_idfacturation}"/>
                    <h:outputLabel value="#{bundle.CreateFacturationLabel_numCb}" for="numCb" />
                    <h:inputText id="numCb" value="#{facturationController.selected.numCb}" title="#{bundle.CreateFacturationTitle_numCb}" />
                    <h:outputLabel value="#{bundle.CreateFacturationLabel_dateExp}" for="dateExp" />
                    <h:inputText id="dateExp" value="#{facturationController.selected.dateExp}" title="#{bundle.CreateFacturationTitle_dateExp}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFacturationLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{facturationController.selected.idUser}" title="#{bundle.CreateFacturationTitle_idUser}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturationController.create}" value="#{bundle.CreateFacturationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{facturationController.prepareList}" value="#{bundle.CreateFacturationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFacturationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
