<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 
    
    <h:head>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </h:head>
    <h:body>
         <div class="container">
                <h1 class="mt-4 mb-3" align="center">
                    Connexion
                </h1>
                    <div class="row">
                        <div class="col-xs-12 col-xs-updated">

                    <h:form>
                        <div class="form-group">
                        <h:outputLabel styleClass="control-label col-sm-2">Login : </h:outputLabel>
                        <div class="col-sm-10">
                        <h:inputText id="login" class="form-control" value="#{authentController.login}" styleClass="form-control"/>
                        </div>
                        <br/>
                        <h:outputLabel styleClass="control-label col-sm-2">Mot de Passe : </h:outputLabel>
                        <div class="col-sm-10">
                        <h:inputSecret id="password" class="form-control" value="#{authentController.password}" styleClass="form-control"/>
                        </div>
                        <br/>
                        </div>

                        <!-- TODO change default id user -->
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton class="btn btn-primary" value="Connexion" action="#{authentController.authenti()}"/>
                            </div>
                        </div>
                    </h:form>
                        </div>
                    </div>
         </div>
    </h:body>
</html>
