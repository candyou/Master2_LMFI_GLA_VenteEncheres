<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserArticleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserArticleEmpty}" rendered="#{userArticleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userArticleController.items.rowCount > 0}">
                    <h:outputText value="#{userArticleController.pagination.pageFirstItem + 1}..#{userArticleController.pagination.pageLastItem + 1}/#{userArticleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userArticleController.previous}" value="#{bundle.Previous} #{userArticleController.pagination.pageSize}" rendered="#{userArticleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userArticleController.next}" value="#{bundle.Next} #{userArticleController.pagination.pageSize}" rendered="#{userArticleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userArticleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserArticleTitle_dateCreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserArticleTitle_articles}"/>
                            </f:facet>
                            <h:outputText value="#{item.articles}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserArticleTitle_users}"/>
                            </f:facet>
                            <h:outputText value="#{item.users}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userArticleController.prepareView}" value="#{bundle.ListUserArticleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userArticleController.prepareEdit}" value="#{bundle.ListUserArticleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userArticleController.destroy}" value="#{bundle.ListUserArticleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userArticleController.prepareCreate}" value="#{bundle.ListUserArticleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserArticleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
