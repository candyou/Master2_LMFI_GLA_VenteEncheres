<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserArticleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserArticleLabel_dateCreate}"/>
                    <h:outputText value="#{userArticleController.selected.dateCreate}" title="#{bundle.ViewUserArticleTitle_dateCreate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUserArticleLabel_articles}"/>
                    <h:outputText value="#{userArticleController.selected.articles}" title="#{bundle.ViewUserArticleTitle_articles}"/>
                    <h:outputText value="#{bundle.ViewUserArticleLabel_users}"/>
                    <h:outputText value="#{userArticleController.selected.users}" title="#{bundle.ViewUserArticleTitle_users}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userArticleController.destroyAndView}" value="#{bundle.ViewUserArticleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserArticleEditLink}"/>
                <br />
                <h:commandLink action="#{userArticleController.prepareCreate}" value="#{bundle.ViewUserArticleCreateLink}" />
                <br />
                <h:commandLink action="#{userArticleController.prepareList}" value="#{bundle.ViewUserArticleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserArticleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
