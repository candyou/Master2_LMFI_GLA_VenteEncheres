<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserArticleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserArticleLabel_dateCreate}" for="dateCreate" />
                    <h:inputText id="dateCreate" value="#{userArticleController.selected.dateCreate}" title="#{bundle.CreateUserArticleTitle_dateCreate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserArticleLabel_articles}" for="articles" />
                    <h:selectOneMenu id="articles" value="#{userArticleController.selected.articles}" title="#{bundle.CreateUserArticleTitle_articles}" required="true" requiredMessage="#{bundle.CreateUserArticleRequiredMessage_articles}">
                        <f:selectItems value="#{articlesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserArticleLabel_users}" for="users" />
                    <h:selectOneMenu id="users" value="#{userArticleController.selected.users}" title="#{bundle.CreateUserArticleTitle_users}" required="true" requiredMessage="#{bundle.CreateUserArticleRequiredMessage_users}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userArticleController.create}" value="#{bundle.CreateUserArticleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userArticleController.prepareList}" value="#{bundle.CreateUserArticleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserArticleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
