<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdressesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAdressesEmpty}" rendered="#{adressesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{adressesController.items.rowCount > 0}">
                    <h:outputText value="#{adressesController.pagination.pageFirstItem + 1}..#{adressesController.pagination.pageLastItem + 1}/#{adressesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{adressesController.previous}" value="#{bundle.Previous} #{adressesController.pagination.pageSize}" rendered="#{adressesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{adressesController.next}" value="#{bundle.Next} #{adressesController.pagination.pageSize}" rendered="#{adressesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{adressesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdressesTitle_idadresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.idadresse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdressesTitle_numRue}"/>
                            </f:facet>
                            <h:outputText value="#{item.numRue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdressesTitle_nomRue}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomRue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdressesTitle_ville}"/>
                            </f:facet>
                            <h:outputText value="#{item.ville}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdressesTitle_cp}"/>
                            </f:facet>
                            <h:outputText value="#{item.cp}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{adressesController.prepareView}" value="#{bundle.ListAdressesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adressesController.prepareEdit}" value="#{bundle.ListAdressesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adressesController.destroy}" value="#{bundle.ListAdressesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{adressesController.prepareCreate}" value="#{bundle.ListAdressesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAdressesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
