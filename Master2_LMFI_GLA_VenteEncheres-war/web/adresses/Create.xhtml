<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdressesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdressesLabel_idadresse}" for="idadresse" />
                    <h:inputText id="idadresse" value="#{adressesController.selected.idadresse}" title="#{bundle.CreateAdressesTitle_idadresse}" required="true" requiredMessage="#{bundle.CreateAdressesRequiredMessage_idadresse}"/>
                    <h:outputLabel value="#{bundle.CreateAdressesLabel_numRue}" for="numRue" />
                    <h:inputText id="numRue" value="#{adressesController.selected.numRue}" title="#{bundle.CreateAdressesTitle_numRue}" />
                    <h:outputLabel value="#{bundle.CreateAdressesLabel_nomRue}" for="nomRue" />
                    <h:inputText id="nomRue" value="#{adressesController.selected.nomRue}" title="#{bundle.CreateAdressesTitle_nomRue}" />
                    <h:outputLabel value="#{bundle.CreateAdressesLabel_ville}" for="ville" />
                    <h:inputText id="ville" value="#{adressesController.selected.ville}" title="#{bundle.CreateAdressesTitle_ville}" />
                    <h:outputLabel value="#{bundle.CreateAdressesLabel_cp}" for="cp" />
                    <h:inputText id="cp" value="#{adressesController.selected.cp}" title="#{bundle.CreateAdressesTitle_cp}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adressesController.create}" value="#{bundle.CreateAdressesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adressesController.prepareList}" value="#{bundle.CreateAdressesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdressesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
