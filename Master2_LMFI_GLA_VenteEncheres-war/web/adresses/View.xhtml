<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdressesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdressesLabel_idadresse}"/>

                    <h:outputText value="#{bundle.ViewAdressesLabel_ville}"/>
                    <h:outputText value="#{adressesController.selected.ville}" title="#{bundle.ViewAdressesTitle_ville}"/>
                    <h:outputText value="#{bundle.ViewAdressesLabel_cp}"/>
                    <h:outputText value="#{adressesController.selected.cp}" title="#{bundle.ViewAdressesTitle_cp}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adressesController.destroyAndView}" value="#{bundle.ViewAdressesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdressesEditLink}"/>
                <br />
                <h:commandLink action="#{adressesController.prepareCreate}" value="#{bundle.ViewAdressesCreateLink}" />
                <br />
                <h:commandLink action="#{adressesController.prepareList}" value="#{bundle.ViewAdressesShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdressesIndexLink}"/>

            </h:form>
