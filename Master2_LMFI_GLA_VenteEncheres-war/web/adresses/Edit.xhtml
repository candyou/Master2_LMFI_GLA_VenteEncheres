<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdressesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdressesLabel_idadresse}" for="idadresse" />
                    <h:inputText id="idadresse" value="#{adressesController.selected.idadresse}" title="#{bundle.EditAdressesTitle_idadresse}" required="true" requiredMessage="#{bundle.EditAdressesRequiredMessage_idadresse}"/>
                    <h:outputLabel value="#{bundle.EditAdressesLabel_numRue}" for="numRue" />
                    <h:inputText id="numRue" value="#{adressesController.selected.numRue}" title="#{bundle.EditAdressesTitle_numRue}" />
                    <h:outputLabel value="#{bundle.EditAdressesLabel_nomRue}" for="nomRue" />
                    <h:inputText id="nomRue" value="#{adressesController.selected.nomRue}" title="#{bundle.EditAdressesTitle_nomRue}" />
                    <h:outputLabel value="#{bundle.EditAdressesLabel_ville}" for="ville" />
                    <h:inputText id="ville" value="#{adressesController.selected.ville}" title="#{bundle.EditAdressesTitle_ville}" />
                    <h:outputLabel value="#{bundle.EditAdressesLabel_cp}" for="cp" />
                    <h:inputText id="cp" value="#{adressesController.selected.cp}" title="#{bundle.EditAdressesTitle_cp}" />
                </h:panelGrid>
                <h:commandLink action="#{adressesController.update}" value="#{bundle.EditAdressesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdressesViewLink}"/>
                <br />
                <h:commandLink action="#{adressesController.prepareList}" value="#{bundle.EditAdressesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdressesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
