<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserAdresseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserAdresseLabel_defaultAdr}" for="defaultAdr" />
                    <h:inputText id="defaultAdr" value="#{userAdresseController.selected.defaultAdr}" title="#{bundle.EditUserAdresseTitle_defaultAdr}" />
                    <h:outputLabel value="#{bundle.EditUserAdresseLabel_adresses}" for="adresses" />
                    <h:selectOneMenu id="adresses" value="#{userAdresseController.selected.adresses}" title="#{bundle.EditUserAdresseTitle_adresses}" required="true" requiredMessage="#{bundle.EditUserAdresseRequiredMessage_adresses}">
                        <f:selectItems value="#{adressesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserAdresseLabel_users}" for="users" />
                    <h:selectOneMenu id="users" value="#{userAdresseController.selected.users}" title="#{bundle.EditUserAdresseTitle_users}" required="true" requiredMessage="#{bundle.EditUserAdresseRequiredMessage_users}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userAdresseController.update}" value="#{bundle.EditUserAdresseSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserAdresseViewLink}"/>
                <br />
                <h:commandLink action="#{userAdresseController.prepareList}" value="#{bundle.EditUserAdresseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserAdresseIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
