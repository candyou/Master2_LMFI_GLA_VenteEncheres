<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserAdresseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserAdresseEmpty}" rendered="#{userAdresseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userAdresseController.items.rowCount > 0}">
                    <h:outputText value="#{userAdresseController.pagination.pageFirstItem + 1}..#{userAdresseController.pagination.pageLastItem + 1}/#{userAdresseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userAdresseController.previous}" value="#{bundle.Previous} #{userAdresseController.pagination.pageSize}" rendered="#{userAdresseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userAdresseController.next}" value="#{bundle.Next} #{userAdresseController.pagination.pageSize}" rendered="#{userAdresseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userAdresseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserAdresseTitle_defaultAdr}"/>
                            </f:facet>
                            <h:outputText value="#{item.defaultAdr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserAdresseTitle_adresses}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresses}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserAdresseTitle_users}"/>
                            </f:facet>
                            <h:outputText value="#{item.users}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userAdresseController.prepareView}" value="#{bundle.ListUserAdresseViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userAdresseController.prepareEdit}" value="#{bundle.ListUserAdresseEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userAdresseController.destroy}" value="#{bundle.ListUserAdresseDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userAdresseController.prepareCreate}" value="#{bundle.ListUserAdresseCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserAdresseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
