<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserAdresseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserAdresseLabel_defaultAdr}"/>
                    <h:outputText value="#{userAdresseController.selected.defaultAdr}" title="#{bundle.ViewUserAdresseTitle_defaultAdr}"/>
                    <h:outputText value="#{bundle.ViewUserAdresseLabel_adresses}"/>
                    <h:outputText value="#{userAdresseController.selected.adresses}" title="#{bundle.ViewUserAdresseTitle_adresses}"/>
                    <h:outputText value="#{bundle.ViewUserAdresseLabel_users}"/>
                    <h:outputText value="#{userAdresseController.selected.users}" title="#{bundle.ViewUserAdresseTitle_users}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userAdresseController.destroyAndView}" value="#{bundle.ViewUserAdresseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserAdresseEditLink}"/>
                <br />
                <h:commandLink action="#{userAdresseController.prepareCreate}" value="#{bundle.ViewUserAdresseCreateLink}" />
                <br />
                <h:commandLink action="#{userAdresseController.prepareList}" value="#{bundle.ViewUserAdresseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserAdresseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
