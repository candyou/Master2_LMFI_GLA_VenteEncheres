<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListArticlesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListArticlesEmpty}" rendered="#{articlesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{articlesController.items.rowCount > 0}">
                    <h:outputText value="#{articlesController.pagination.pageFirstItem + 1}..#{articlesController.pagination.pageLastItem + 1}/#{articlesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{articlesController.previous}" value="#{bundle.Previous} #{articlesController.pagination.pageSize}" rendered="#{articlesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{articlesController.next}" value="#{bundle.Next} #{articlesController.pagination.pageSize}" rendered="#{articlesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{articlesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticlesTitle_idarticle}"/>
                            </f:facet>
                            <h:outputText value="#{item.idarticle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticlesTitle_nomArticle}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomArticle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticlesTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticlesTitle_prixDepart}"/>
                            </f:facet>
                            <h:outputText value="#{item.prixDepart}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticlesTitle_dateLimite}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateLimite}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                            
                        </h:column>       
                       
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{articlesController.prepareView}" value="#{bundle.ListArticlesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{articlesController.prepareEdit}" value="#{bundle.ListArticlesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{articlesController.destroy}" value="#{bundle.ListArticlesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{articlesController.prepareCreate}" value="#{bundle.ListArticlesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListArticlesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
