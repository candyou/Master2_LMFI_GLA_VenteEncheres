<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
 
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
      
    </head>
    <ui:composition template="/template.xhtml">
       
        
        <ui:define name="title">
            <h:outputText value="Liste des articles"></h:outputText>
        </ui:define>
        
        <ui:define name="container">
            <h:form styleClass="jsfcrud_list_form">
                <div class="row">
                    <ui:repeat value="#{articlesController.listparticip}" var="item">
                            <div class="col-sm-6 col-md-4">
                                <div class="thumbnail">
                                <img class="card-img-top" src="" alt="Card image cap"/>
                                  <div class="caption">
                                    <div class="divfixheight" >
                                        <h3>#{item.idArticle.nomArticle}</h3>
                                    </div>
                                  <ul class="list-group">
                                      <li class="list-group-item">Prix Final : #{item.prixProp}</li>
                                      <li class="list-group-item">Description : #{item.idArticle.description}</li>
                                      
                                  </ul>
                                  <div class="card-block text-center">
                                      <h:commandButton class="btn btn-primary" value="Ajouter au Paner " action="#{articlesController.ajoutpanier(item.idpartEnch)}"/>
                                  </div>
                                </div>
                                </div>
                            </div>
                        </ui:repeat>
                    <h:commandLink action="#{articlesController.prepareListEnchere()}" value="Recherche des articles" immediate="true"/>
                    <h:commandLink action="#{articlesController.commandeList()}" value="#{bundle.ListArticlesCreateLink}"/>
              
                </div>               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
