<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArticlesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArticlesLabel_idarticle}"/>
                    <h:outputText value="#{articlesController.selected.idarticle}" title="#{bundle.ViewArticlesTitle_idarticle}"/>
                    <h:outputText value="#{bundle.ViewArticlesLabel_nomArticle}"/>
                    <h:outputText value="#{articlesController.selected.nomArticle}" title="#{bundle.ViewArticlesTitle_nomArticle}"/>
                    <h:outputText value="#{bundle.ViewArticlesLabel_description}"/>
                    <h:outputText value="#{articlesController.selected.description}" title="#{bundle.ViewArticlesTitle_description}"/>
                    <h:outputText value="#{bundle.ViewArticlesLabel_prixDepart}"/>
                    <h:outputText value="#{articlesController.selected.prixDepart}" title="#{bundle.ViewArticlesTitle_prixDepart}"/>
                    <h:outputText value="#{bundle.ViewArticlesLabel_dateLimite}"/>
                    <h:outputText value="#{articlesController.selected.dateLimite}" title="#{bundle.ViewArticlesTitle_dateLimite}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                     <h:selectManyCheckbox value="#{articlesController.checkedcategories}">
                        <f:selectItems value="#{articlesController.catFacade.findAll()}" 
                                       var="elem" itemLabel="#{elem}" />
   			
   		</h:selectManyCheckbox>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{articlesController.destroyAndView}" value="#{bundle.ViewArticlesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArticlesEditLink}"/>
                <br />
                <h:commandLink action="#{articlesController.prepareCreate}" value="#{bundle.ViewArticlesCreateLink}" />
                <br />
                <h:commandLink action="#{articlesController.prepareList}" value="#{bundle.ViewArticlesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArticlesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
