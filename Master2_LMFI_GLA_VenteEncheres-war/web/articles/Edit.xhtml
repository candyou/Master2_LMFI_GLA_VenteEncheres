<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArticlesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArticlesLabel_idarticle}" for="idarticle" />
                    <h:inputText id="idarticle" value="#{articlesController.selected.idarticle}" title="#{bundle.EditArticlesTitle_idarticle}" required="true" requiredMessage="#{bundle.EditArticlesRequiredMessage_idarticle}"/>
                    <h:outputLabel value="#{bundle.EditArticlesLabel_nomArticle}" for="nomArticle" />
                    <h:inputText id="nomArticle" value="#{articlesController.selected.nomArticle}" title="#{bundle.EditArticlesTitle_nomArticle}" />
                    <h:outputLabel value="#{bundle.EditArticlesLabel_description}" for="description" />
                    <h:inputText id="description" value="#{articlesController.selected.description}" title="#{bundle.EditArticlesTitle_description}" />
                    <h:outputLabel value="#{bundle.EditArticlesLabel_prixDepart}" for="prixDepart" />
                    <h:inputText id="prixDepart" value="#{articlesController.selected.prixDepart}" title="#{bundle.EditArticlesTitle_prixDepart}" />
                    <h:outputLabel value="#{bundle.EditArticlesLabel_dateLimite}" for="dateLimite" />
                    <h:inputText id="dateLimite" value="#{articlesController.selected.dateLimite}" title="#{bundle.EditArticlesTitle_dateLimite}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                   
                             <h:selectManyCheckbox value="#{articlesController.checkedcategories}">
                        <f:selectItems value="#{articlesController.catFacade.findAll()}" 
                                       var="elem" itemLabel="#{elem}" />
   			
   		             </h:selectManyCheckbox>
                       
                </h:panelGrid>
                <h:commandLink action="#{articlesController.update}" value="#{bundle.EditArticlesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArticlesViewLink}"/>
                <br />
                <h:commandLink action="#{articlesController.prepareList}" value="#{bundle.EditArticlesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArticlesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
