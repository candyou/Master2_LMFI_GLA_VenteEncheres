<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArticlesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="container">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal">
                <legend><center><h2><b>Modifier de votre Article #{articlesController.selected.nomArticle} </b></h2></center></legend><br/>
             
                     <div class="col-lg-6">
                    <div class="control-group">
                            <label class="control-label" for="id">ID</label>
                     <h:inputText id="idarticle" value="#{articlesController.selected.idarticle}" title="#{bundle.EditArticlesTitle_idarticle}" required="true" requiredMessage="#{bundle.EditArticlesRequiredMessage_idarticle}" class="form-control"/>
                    </div>
                    <div class="control-group">
                            <label class="control-label" for="id">ID</label>
                         <h:inputText id="nomArticle" value="#{articlesController.selected.nomArticle}" title="#{bundle.EditArticlesTitle_nomArticle}" class="form-control"/>
                    </div>
                    <div class="control-group">
                            <label class="control-label" for="id">ID</label>
                         <h:inputText id="description" value="#{articlesController.selected.description}" title="#{bundle.EditArticlesTitle_description}" class="form-control"/>
                    </div>
                    <div class="control-group">
                            <label class="control-label" for="id">ID</label>
                              <h:inputText id="prixDepart" value="#{articlesController.selected.prixDepart}" title="#{bundle.EditArticlesTitle_prixDepart}" class="form-control"/>
                    </div>
                    <div class="control-group">
                            <label class="control-label" for="id">ID</label>
                              <h:inputText id="dateLimite" value="#{articlesController.selected.dateLimite}" title="#{bundle.EditArticlesTitle_dateLimite}" class="form-control">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    </div>
                                              <div class="control-group">
                            <label class="control-label" for="categories">Categories ( Par defaut la categorie sera dans Autres)</label>
                    <h:selectManyCheckbox value="#{articlesController.checkedcategories}" class="form-control">
                        <f:selectItems value="#{articlesController.catFacade.selectCategories()}" 
                                       var="elem" itemLabel="#{elem}" />
                
   			
   		</h:selectManyCheckbox>
                </div>
                <h:commandLink action="#{articlesController.update}" value="#{bundle.EditArticlesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArticlesViewLink}"/>
                <br />
                <h:commandLink action="#{articlesController.prepareList}" value="#{bundle.EditArticlesShowAllLink}" immediate="true"/>
                <br />
                <br />
              
                <h:link outcome="/index" value="#{bundle.EditArticlesIndexLink}" />
                               </div>
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>
