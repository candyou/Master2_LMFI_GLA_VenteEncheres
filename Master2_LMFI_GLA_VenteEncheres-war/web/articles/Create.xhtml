<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArticlesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="container">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="panel panel-primary" style="margin:20px;">
            <div class="panel-heading">
              <h3 class="panel-title">Ajouter un nouveau article</h3>
            </div>
                <div class="panel-body">
                <div class="container-fluid">
            <h:form styleClass="form-horizontal">
                <div class="control-group">
                            <label class="control-label" for="nomarticle">Nom d'article</label>
                    <h:inputText id="nomArticle" value="#{articlesController.selected.nomArticle}" title="#{bundle.CreateArticlesTitle_nomArticle}"  class="form-control"/>
                </div>
                     <div class="control-group">
                            <label class="control-label" for="prixdepart">Prix de depart</label>
                    <h:inputText id="prixDepart" value="#{articlesController.selected.prixDepart}" title="#{bundle.CreateArticlesTitle_prixDepart}" class="form-control"/>
                </div>
                     <div class="control-group">
                            <label class="control-label" for="datelimite">Date limite</label>
                    <h:inputText id="dateLimite" value="#{articlesController.selected.dateLimite}" title="#{bundle.CreateArticlesTitle_dateLimite}" class="form-control">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:inputText>
                </div>
                      <div class="control-group">
                            <label class="control-label" for="categories">Categories ( Par defaut la categorie sera dans Autres)</label>
                            
                    <h:selectManyCheckbox value="#{articlesController.checkedcategories}" class="form-control">
                        <f:selectItems value="#{articlesController.catFacade.selectCategories()}" var="elem" itemLabel="#{elem}" />
                    </h:selectManyCheckbox>
                    </div>
                <div class="control-group">
                    <label class="control-label" for="description">Description</label>
                    <h:inputText id="description" value="#{articlesController.selected.description}" title="#{bundle.CreateArticlesTitle_description}" class="table"/>
                </div>
                <div class="control-group">
                  
                </div>
                <br />
                <h:commandButton class="btn btn-success" value="Ajouter" action="#{articlesController.create}" />
            </h:form>
                </div>
                </div>
                </div>
        </ui:define>
    </ui:composition>

</html>
