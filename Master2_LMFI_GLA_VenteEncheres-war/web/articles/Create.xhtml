<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArticlesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateArticlesLabel_idarticle}" for="idarticle" />
                    <h:inputText id="idarticle" value="#{articlesController.selected.idarticle}" title="#{bundle.CreateArticlesTitle_idarticle}" required="true" requiredMessage="#{bundle.CreateArticlesRequiredMessage_idarticle}"/>
                    <h:outputLabel value="#{bundle.CreateArticlesLabel_nomArticle}" for="nomArticle" />
                    <h:inputText id="nomArticle" value="#{articlesController.selected.nomArticle}" title="#{bundle.CreateArticlesTitle_nomArticle}" />
                    <h:outputLabel value="#{bundle.CreateArticlesLabel_description}" for="description" />
                    <h:inputText id="description" value="#{articlesController.selected.description}" title="#{bundle.CreateArticlesTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateArticlesLabel_prixDepart}" for="prixDepart" />
                    <h:inputText id="prixDepart" value="#{articlesController.selected.prixDepart}" title="#{bundle.CreateArticlesTitle_prixDepart}" />
                    <h:outputLabel value="#{bundle.CreateArticlesLabel_dateLimite}" for="dateLimite" />
                    <h:inputText id="dateLimite" value="#{articlesController.selected.dateLimite}" title="#{bundle.CreateArticlesTitle_dateLimite}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{articlesController.create}" value="#{bundle.CreateArticlesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{articlesController.prepareList}" value="#{bundle.CreateArticlesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateArticlesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
